<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- rounded -->
<div class="container mt-3">
  <h1>lethimai</h1>
  <p>lethimai</p>
  <img src="/images/image.png" alt="anh" class="rounded" width="304" height="236">
</div>
<!-- rounded-circle  -->
<div class="container mt-3">
  <h1>lethimai</h1>
  <p>lethimai</p>
  <img src="/images/image.png" alt="anh" class="rounded-circle" width="304" height="236">
</div>
<!-- img-thumbnail -->
 <div class="container mt-3">
  <h1>lethimai</h1>
  <p>lethimai</p>
  <img src="/images/image.png" alt="anh" class="img-thumbnail" width="304" height="236">
</div>
<!-- float -start -end -->
 <div class="container mt-3">
  <h1>lethimai</h1>
  <p>lethimai</p>
  <img src="/images/image.png" alt="anh" class="float-start" width="304" height="236">
  <img src="/images/image.png" alt="anh" class="float-end" width="304" height="236">
</div>
<!-- mx-auto d-block -->
 <div class="container mt-3">
  <h1>lethimai</h1>
  <p>lethimai</p>
  <img src="/images/image.png" alt="anh" class="mx-auto d-block" width="304" height="236">
</div>
<!--img-fluidáp dụng max-width: 100%;cho height: auto  -->
 <div class="container mt-3">
  <h1>lethimai</h1>
  <p>lethimai</p>
  <img src="/images/image.png" alt="anh" class="img-fluid" width="900" height="500">
</div>


</body>
</html>
