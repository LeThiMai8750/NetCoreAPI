<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>lethimai</h2>
  <button type="button" class="btn">lethimai</button>
  <button type="button" class="btn btn-primary">lethimai</button>
  <button type="button" class="btn btn-secondary">lethimai</button>
  <button type="button" class="btn btn-success">lethimai</button>
  <button type="button" class="btn btn-info">lethimai</button>
  <button type="button" class="btn btn-warning">lethimai</button>
  <button type="button" class="btn btn-danger">lethimai</button>
  <button type="button" class="btn btn-dark">lethimai</button>
  <button type="button" class="btn btn-light">lethimai</button>
  <button type="button" class="btn btn-link">lethimai</button>      
</div>
<div class="container mt-3">
    <h2>le thi mai</h2>
    <a href="#" class="btn btn-success">lethimai</a>
    <button type="button" class="btn btn-success">lethimai</button>
    <input type="button" class="btn btn-success" value="ltm">
    <input type="submit" class="btn btn-success" value="ltm">
    <input type="reset" class="btn btn-success" value="ltm">
</div>
<div class="container mt-3">
    <h2>lethimai</h2>
    <button type="button" class="btn btn-outline-primary">lethimai</button>
    <button type="button" class="btn btn-outline-secondary">lethimai</button>
    <button type="button" class="btn btn-outline-success">lethimai</button>
    <button type="button" class="btn btn-outline-info">lethimai</button>
    <button type="button" class="btn btn-outline-warning">lethimai</button>
    <button type="button" class="btn btn-outline-danger">lethimai</button>
    <button type="button" class="btn btn-outline-dark">lethimai</button>
    <button type="button" class="btn btn-outline-light text-dark">lethimai</button>
</div>
<!--  -->
<div class="container mt-3">
    <h2>lethimai</h2>
    <button type="button" class="btn btn-primary btn-lg">lethimai</button>
    <button type="button" class="btn btn-primary">lethimai</button>
    <button type="button" class="btn btn-primary btn-sm">lethimai</button>
</div>
<!--  -->
<div class="container mt-3">
    <h2>lethimai</h2>
    <p>lethimai</p>
    <div class="d-grid">
        <button class="btn btn-primary btn-block" type="button">lethimai</button>
    </div>
</div>
<div class="container mt-3">
     <h2>lethimai</h2>
    <p>lethimai</p>
    <div class="d-grid grap-4">
        <button class="btn btn-primary btn-block" type="button">lethimai</button>
        <button class="btn btn-primary btn-block" type="button">lethimai</button>
        <button class="btn btn-primary btn-block" type="button">lethimai</button> 
    </div>
</div>
<!--  -->
<div class="container mt-3">
    <h2>lethimai</h2>
    <p>lethimai</p>
    <button type="button" class="btn btn-primary">lethimai</button>
    <button type="button" class="btn btn-primary active">lethimai</button>
    <button type="button" class="btn btn-primary" disabled>lethimai</button>
    <a href="#" class="btn btn-primary disabled">lethimai</a>
</div>
<!--  -->
<div class="container mt-3">
    <h2>lethimai</h2>
    <button class="btn btn-primary">
    <span class="spinner-border spinner-border-sm"></span>
    </button>

    <button class="btn btn-primary">
    <span class="spinner-border spinner-border-sm"></span>
    Loading..
    </button>

    <button class="btn btn-primary" disabled>
    <span class="spinner-border spinner-border-sm"></span>
    Loading..
    </button>

    <button class="btn btn-primary" disabled>
    <span class="spinner-grow spinner-grow-sm"></span>
    Loading..
    </button>
</div>
</body>
</html>
